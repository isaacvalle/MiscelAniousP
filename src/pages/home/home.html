

<ion-content class="fondo" padding text-center>

  <img src="assets/img/logomap.png">

    <div class="inputs">
        <ion-item id="transparent">
            <ion-label floating id="lb">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="correo" required></ion-input>
        </ion-item>

        <ion-item id="transparent">
            <ion-label floating id="lb">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena" required></ion-input>
        </ion-item>
    </div>

      <button ion-button
              class="btn-ingresar"
              color="azul"
              block
              round
              (click)="ingresar()">
              INGRESAR
      </button>

      <button ion-button
              class="btn-registrar"
              color="white"
              block
              round
              outline
              [navPush]="paginaRegistro">

              REGISTRATE
      </button>

      <div class="itm-rd" [navPush]="paginaCambiarpass" color="primary" text-center>¿Olvidaste tu contraseña?</div>

      <button ion-button
              color="naranja"
              class="btn-loginnegocio"
              [navPush]="paginaloginNegocio">

              EMPRESAS
      </button>

</ion-content>
